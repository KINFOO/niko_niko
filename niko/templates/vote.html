<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>How do you feel?</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <style type="text/css">
		a, a:hover{
			color: inherit;
			text-decoration: none;
		}
		.big{
	        font-size: 20em;
	    }
  </style>
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Hi. <small>How do you feel?</small></h1>
			<p class="text-right"><small>Seeking for </small>
			<a href="{% url 'dashboard' %}" class="btn-lg btn-default">Results</a></p>
		</div>
	</div>
	<div class="container">
	<div class="row">
		<div class="big col-md-4 text-center">
			<p class="text-danger">
				<a href="{% url 'save' Vote.BAD %}" title="Bad"><i class="icon-frown"></i></a>
			</p>
		</div>
		<div class="big col-md-4 text-center">
			<p class="text-warning">
				<a href="{% url 'save' Vote.OK %}" title="OK"><i class="icon-meh"></i></a>
			</p>
		</div>
		<div class="big col-md-4 text-center">
			<p class="text-success">
				<a href="{% url 'save' Vote.GREAT %}" title="Great"><i class="icon-smile"></i></a>
			</p>
		</div>
	</div>
	</div>
</body>
</html>
