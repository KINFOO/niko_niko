<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Available polls</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
</head>
{% spaceless %}
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Polls. <small>Pick yours.</small></h1>
		</div>
	</div>
	<div class="container">
	<div class="row">
		<div class="big col-md-12">
			<table class="table table-striped table-hover">
				<tbody>
				{% for poll in polls %}
					<tr>
						<td>
							<a href="{% url 'dashboard' poll.slug %}" title="{{ poll.name|escape }}">{{ poll.name }}</a>
						</td>
						<td class="text-right">{{ poll.pub_date|date:"SHORT_DATETIME_FORMAT" }}</td>
					</tr>
				{% empty %}
					<tr>
						<td colspan="2" class="alert alert-info"> No poll at all <i class="icon-smile"></i></td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	</div>
</body>
</html>
{% endspaceless %}
