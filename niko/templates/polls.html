{% extends "base.html" %}

{% block content %}

{% spaceless %}
	<div class="jumbotron">
		<div class="container">
			<h1>Polls. <small>Pick yours.</small></h1>
		</div>
	</div>
	<div class="container">
	<div class="row">
		<div class="big col-md-12">
			<table class="table table-striped table-hover">
				<tbody>
				{% for poll in polls %}
					<tr>
						<td>
							<a href="{% url 'poll' poll.slug %}" title="{{ poll.name|escape }}">{{ poll.name|title }}</a>
						</td>
						<td class="text-right">
							<a href="{% url 'qrcode' poll.slug %}" title="Poll link as QR code"><i class="fa fa-qrcode"></i></a>
							&nbsp;
							<a class="badge" href="{% url 'vote' poll.slug %}">Vote</a>
							<span>&nbsp;{{ poll.pub_date|date:"d/m/Y H:i" }}</span>
						</td>
					</tr>
				{% empty %}
					<tr>
						<td colspan="2" class="alert alert-info"> No poll at all <i class="icon-smile"></i></td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	</div>
{% endspaceless %}

{% endblock %}
